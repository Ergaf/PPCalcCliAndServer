<body>
<header>
    <div class="logo"></div>

<div class="download progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>


<div class="mainContainer nonDisplay">
    <div class="FilesContainer">
        <button class="btn btn-primary btn-lg" id="addFileButton">
            +
        </button>
    </div>

<!--    <label for="exampleColorInput" class="form-label">представление представляеться представительски</label>-->

    <div class="settingsContainer">
        <div class="fileSettingsContainer">
            <div class="presetContainer">
                <button class="btn btn-secondary" id="document">Документ</button>
                <button class="btn btn-secondary" id="presentation">Презентація</button>
                <button class="btn btn-secondary" id="poster">Плакат</button>
                <button class="btn btn-secondary" id="card">Листівка</button>
                <button class="btn btn-secondary" id="visitCard">Візітівка</button>
                <button class="btn btn-secondary" id="sticker">Наліпки</button>
                <button class="btn btn-secondary" id="tags">Бірки</button>
                <button class="btn btn-secondary" id="brochure">Брошура</button>
                <button class="btn btn-secondary" id="note">Блокнот</button>
                <button class="btn btn-secondary" id="calendar">Календарь</button>
            </div>
            <div class="presetName">

            </div>

            <div class="optionsContainer">
                <div class="thisOptionContainer">Формат
                    <select name="format" id="formatSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->
                        <option value="A4">A4</option>
                        <option value="A3">A3</option>
                        <option value="A6">A6</option>
                        <option value="A5">A5</option>
                        <option value="Свій розмір">Свій розмір</option>
                        <option value="50x90">50x90</option>
                        <option value="50x90">50x90</option>
                    </select>
                </div>

                <div class="thisOptionContainer">Сторони
                    <select name="sides" id="sidesSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->
                        <option value="Односторонній">Односторонній</option>
                        <option value="Двосторонній">Двосторонній</option>
                    </select>
                </div>

                <div class="thisOptionContainer">Кольоровість
                    <select name="color" id="colorSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->
                        <option value="Чорно-білий">Чорно-білий</option>
                        <option value="Кольоровий">Кольоровий</option>
                    </select>
                </div>

                <div class="thisOptionContainer">Папір
                    <select name="destiny" id="destinySelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="thisOptionContainer">Обкладинка
                    <select name="cower" id="cowerSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="thisOptionContainer">Зшивання
                    <select name="binding" id="bindingSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="thisOptionContainer">Ламінація
                    <select name="lamination" id="laminationSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="thisOptionContainer">Скруглення кутів
                    <select name="roundCorner" id="roundCornerSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="thisOptionContainer">Порізка
                    <select name="cutting" id="cuttingSelect" class="settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="sizeOptionContainer">
                    <div>Широта <input type="number" class="small" id="sizeX"> mm</div>
                    <div>Висота <input type="number" class="small" id="sizeY"> mm</div>
                </div>

                <div class="countContainer">
                    <div>Кількість сторінок: </div>
                    <input type="number" id="countInt">
                </div>

                <div class="priceContainer">
                    <div>Ціна: </div>
                    <div class="price"></div>
                </div>

            </div>
        </div>
        <div class="fileViewContainer">
            <div class="list">

            </div>
            <div class="">
                <img src="img/karta.png" alt="" class="imgKarta">
            </div>

<!--            </iframe>-->

        </div>

    </div>
</div>
