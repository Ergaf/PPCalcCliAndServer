<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>
<header>
    <div class="logo"></div>

</header>
<div class="download progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>


<div class="mainContainer nonDisplay">
    <div class="FilesContainer">
        <button class="btn btn-primary btn-lg" id="addFileButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
            +
        </button>
    </div>

<!--    <label for="exampleColorInput" class="form-label">представление представляеться представительски</label>-->
<!--    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">-->
<!--    <input type="range" class="form-range" id="customRange1">-->

    <div class="settingsContainer">
        <div class="fileSettingsContainer">
            <div class="presetContainer">
                <button class="btn btn-secondary" id="document">Документ</button>
                <button class="btn btn-secondary" id="presentation">Презентація</button>
                <button class="btn btn-secondary" id="poster">Плакат</button>
                <button class="btn btn-secondary" id="card">Листівка</button>
                <button class="btn btn-secondary" id="visitCard">Візітівка</button>
                <button class="btn btn-secondary" id="sticker">Наліпки</button>
                <button class="btn btn-secondary" id="tags">Бірки</button>
                <button class="btn btn-secondary" id="brochure">Брошура</button>
                <button class="btn btn-secondary" id="note">Блокнот</button>
                <button class="btn btn-secondary" id="calendar">Календарь</button>
            </div>
            <div class="presetName">

            </div>

            <div class="optionsContainer">
                <div class="input-group">
                    <span class="input-group-text">Формат</span>
                    <select name="format" id="formatSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->
                        <option value="A4">A4</option>
                        <option value="A3">A3</option>
                        <option value="A6">A6</option>
                        <option value="A5">A5</option>
                        <option value="Свій розмір">Свій розмір</option>
                        <option value="50x90">50x90</option>
                        <option value="50x90">50x90</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Широта</span>
                    <input type="number" class="form-control" id="sizeX">
                    <span class="input-group-text">мм</span>
                    <button class="btn" id="orient">Оріент</button>
                    <span class="input-group-text">Висота</span>
                    <input type="number" class="form-control" id="sizeY">
                    <span class="input-group-text">мм</span>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Сторони</span>
                    <select name="sides" id="sidesSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->
                        <option value="Односторонній">Односторонній</option>
                        <option value="Двосторонній">Двосторонній</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Кольоровість</span>
                    <select name="color" id="colorSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->
                        <option value="Чорно-білий">Чорно-білий</option>
                        <option value="Кольоровий">Кольоровий</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Папір</span>
                    <select name="destiny" id="destinySelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Обкладинка</span>
                    <select name="cower" id="cowerSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Зшивання</span>
                    <select name="binding" id="bindingSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Ламінація</span>
                    <select name="lamination" id="laminationSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Скруглення кутів</span>
                    <select name="roundCorner" id="roundCornerSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Порізка</span>
                    <select name="cutting" id="cuttingSelect" class="form-select settingSelect"> <!--Supplement an id here instead of using 'name'-->

                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Кількість</span>
                    <input type="number" id="countInt" class="form-control">
                </div>

                <div class="countContainer">
                    <span class="input-group-text">Кількість затраченного матеріалу(листів):</span>
                    <input type="number" class="form-control" id="realCount" disabled>
                    <span class="input-group-text">шт.</span>

                    <span class="input-group-text">Ціна:</span>
                    <input type="number" class="form-control price" disabled>
                    <span class="input-group-text">грн.</span>
                </div>

            </div>
        </div>
        <div class="fileViewContainer">
            <div class="btn" id="prev">prev</div>
            <div class="list">
                <img src="" alt="" class="imgInServer">
            </div>
            <div class="btn" id="next">next</div>
            <div class="">
                <img src="img/karta.png" alt="" class="imgKarta">
            </div>
        </div>


<!--        <form action="/upload" enctype="multipart/form-data" method="post" id="formmm">-->
<!--            <div class="form-group">-->

<!--&lt;!&ndash;                <input type="text" class="form-control" placeholder="Number of speakers" name="nspeakers">&ndash;&gt;-->
<!--                <input type="submit" value="upload" class="btn btn-default" id="btnsubmit">-->
<!--            </div>-->
<!--        </form>-->

<!--        <iframe src="" frameborder="0" id="iframe"></iframe>-->
    </div>
</div>
</div>

<footer>
    <div class="pagin" style="float: right; margin-right: 35vw">
        <div id="pagenation" class="pagenation"></div>
    </div>

<!--    <iframe src="" frameborder="2" class="frame" id="iframe"></iframe>-->
</footer>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Виберіть файл</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="file" class="form-control" id="imgInp" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                </div>
                <div>
                    <progress id="progressbar" value="0" max="100" style="width: 100%"></progress>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Назад</button>
                <button type="button" id="upload" class="btn btn-primary" data-bs-dismiss="modal">Додати файл</button>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.js" charset="utf-8"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js" charset="utf-8"></script>
<script src="js/fileClass.js" charset="utf-8"></script>
<script src="js/ifsForThisTabl.js" charset="utf-8"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
