<div class="mainContainer nonDisplay">

    <div class="settingsContainer">
        <div class="fileSettingsContainer">
            <div class="d-flex justify-content-center">
                <button class="btnm btnm-act" id="custom">СВІЙ ВИБІР</button>
                <button class="btnm" id="presets">ВИБІР ІЗ ШАБЛОНІВ</button>
            </div>
            <div class="presetContainer nonDisplay" id="presetContainer">
                <button class="btnm" id="document">ДОКУМЕНТ</button>
                <button class="btnm" id="presentation">ПРЕЗЕНТАЦІЯ</button>
                <button class="btnm" id="poster">ПЛАКАТ</button>
                <button class="btnm" id="card">ЛИСТІВКА</button>

                    <div class="btnm">A4</div>

                <div class="input-group">
                    <input type="number" class="form-control" id="sizeX">
                    <span class="input-group-text btn">мм</span>
                    <button class="btn input-group-text" id="orient">
                        <img src="img/orient.png" class="img-fluid" style="height: 20px" alt="">
                    </button>
                    <input type="number" class="form-control" id="sizeY">
                    <span class="input-group-text btn">мм</span>
                </div>

                <div class="d-flex justify-content-center settingElem" id="colorButtons">
                    <div class="btnm" toFile="bw">Чорно-білий друк</div>
                    <div class="btnm" toFile="colors">Кольоровий друк</div>
                </div>

                <div class="d-flex justify-content-center settingElem" id="sidesButtons">
                    <div class="btnm" toFile="one">з одніеї сторони</div>
                    <div class="btnm" toFile="two">з обох сторін</div>
                </div>

                <div class="d-flex justify-content-center settingElem" id="paperButtons">
                    <div class="btnm" toFile="на папері">на папері</div>
                    <div class="btnm" toFile="на самоклейці">на самоклейці</div>
                    <div class="btnm" toFile="на Xerox Transparencies ®">на Xerox Transparencies ®</div>
                </div>

                <div class="d-flex justify-content-center settingElem" id="destinyButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="laminationButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="bindingButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="bindingSelectButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="cowerButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="frontLiningButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="backLiningText">з задньою подкладкою</div>
                <div class="d-flex justify-content-center settingElem" id="backLiningButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="cuttingButtons"></div>
                <div class="d-flex justify-content-center settingElem" id="roundCornerButtons"></div>

                <div class="d-flex justify-content-center settingElem" id="text"></div>

                <div class="input-group">
                    <span class="input-group-text">Кількість</span>
                    <input type="number" id="countInt" class="form-control">
                </div>

                <div class="countContainer">
                    <span class="input-group-text">Кількість затраченного матеріалу(листів):</span>
                    <input type="number" class="form-control" id="realCount" disabled>
                    <span class="input-group-text">шт.</span>

                    <span class="input-group-text">Ціна:</span>
                    <input type="number" class="form-control price" disabled>
                    <span class="input-group-text">грн.</span>
                </div>

            </div>
        </div>
        <div class="fileViewContainer">
            <div class="list">
                <img src="" alt="" class="imgInServer">
            </div>
            <div class="">
                <img src="img/karta.png" alt="" class="imgKarta">
            </div>
        </div>

        <div class="modal-content">
            <div class="modal-header">
                <div class="" id="exampleModalLabel">ДОДАТИ ФАЙЛ</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="file" class="form-control" id="imgInp" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                </div>

<!--                    <progress id="progressbar" value="0" max="100" style="width: 100%"></progress>-->
<!--                </div>-->
            </div>
            <div class="modal-footer">
<!--                <button type="button" class="btnm" data-bs-dismiss="modal">Назад</button>-->
                <div type="button" id="nonUpload" class="btnm" data-bs-dismiss="modal">ПРОРАХУВАТИ БЕЗ ФАЙЛУ</div>
                <div type="button" id="upload" class="btnm" data-bs-dismiss="modal">ПРОРАХУВАТИ</div>
