            <div class="d-flex justify-content-center settingElem" id="selectButtonCalc">
                <div id="digitalCalcSelect" class="btn" toFile="digital">digital</div>
                <div id="widelCalcSelect" class="btn" toFile="wide">wide</div>
                <div id="photoCalcSelect" class="btn" toFile="photo">photo</div>
            </div>

                    <div class="btn" toFile="two">з обох сторін</div>

                                <div class="row row-cols-5 align-items-center settingElem" id="widthLamination"></div>
                            </div>

                    </div>
